<!doctype html>
{% load static %}
<html>
<head>
<meta charset="utf-8">
<title>Athenticatate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{% static 'styles/font-awesome.min.css' %}" rel="stylesheet">
<link href="{% static 'styles/Untitled1.css' %}" rel="stylesheet">
<link href="{% static 'styles/Token_page.css' %}" rel="stylesheet">
<script src="{% static 'js/Token_page/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'js/Token_page/jquery-ui.min.jss' %}"></script>
<script src="{% static 'js/Token_page/popper.min.js' %}"></script>
<script src="{% static 'js/Token_page/util.min.js' %}"></script>
<script src="{% static 'js/Token_page/collapse.min.js'%}"></script>
<script src="{% static 'js/dropdown.min.js' %}"></script>
<script>
var features = 'toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes,status=no,left=,top=,width=,height=';
function searchPage(features)
{
   var element = document.getElementById('SiteSearch1');
   window.open('sitesearch1-results.html?q='+encodeURIComponent(element.value), '', features);
   return false;
}
</script>
<script>
$(document).ready(function()
{
   searchParseURL('SiteSearch1');
   $("a[href*='#header']").click(function(event)
   {
      event.preventDefault();
      $('html, body').stop().animate({ scrollTop: $('#wb_header').offset().top }, 600, 'easeOutCirc');
   });
   $('#ThemeableMenu1 .dropdown-toggle').dropdown({popperConfig:{placement:'bottom-start',modifiers:{computeStyle:{gpuAcceleration:false}}}});
   $(document).on('click','.ThemeableMenu1-navbar-collapse.show',function(e)
   {
      if ($(e.target).is('a') && ($(e.target).attr('class') != 'dropdown-toggle')) 
      {
         $(this).collapse('hide');
      }
   });
});
</script>
</head>
<body>

<div id="wb_Image1" style="position:absolute;left:0px;top:0px;width:100%;height:100%;z-index:4;">
<img src="{% static 'styles/images/fBhxQDf-cool-black-background-designs.jpg' %}" id="Image1" alt=""></div>

<form method="post" action="ShipStore_Token/">
 {% csrf_token %}   
 <input type="text" id="SiteSearch1" style="position:absolute;left:15%;top:40%;width:70%;opacity: 0.5;;height:40px;z-index:5;" name="Key_value" placeholder="Input Key..">
 <input type="submit" id="Button1" value="Access" style="position:absolute;left:40%;top:50%;width:20%;height:60px;z-index:6;font-weight: bold;font-size: 2vmax;">
</form>
<div id="wb_header">
<div id="header">
<div class="row">
<div class="col-1">
<div id="wb_Breadcrumb1" style="display:inline-block;width:100%;z-index:1;vertical-align:top;">
<ul id="Breadcrumb1">
<li><a href="../">ShipStores</a></li>
</ul>

</div>
</div>
<div class="col-2">
<div id="wb_ThemeableMenu1" style="display:inline-block;width:100%;z-index:2;">
<div id="ThemeableMenu1" class="ThemeableMenu1" style="width:100%;height:auto !important;">
<div class="container">
<div class="navbar-header">
<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".ThemeableMenu1-navbar-collapse">
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
</div>
<div class="ThemeableMenu1-navbar-collapse collapse">
<ul class="nav navbar-nav">
<li class="nav-item">
<a href="../" class="nav-link">HOME</a>
</li>
<li class="nav-item">
<a href="#services" class="nav-link">GET HELP</a>
</li>
</ul>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
