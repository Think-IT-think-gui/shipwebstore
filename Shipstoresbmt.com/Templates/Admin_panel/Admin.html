<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ShipStores_Admin</title>
{% load static %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{% static 'styles/font-awesome.min.css' %}" rel="stylesheet">
<link href="{% static 'styles/divid.css' %}" rel="stylesheet">
<link href="{% static 'styles/Admin.css' %}" rel="stylesheet">
<script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/util.min.js' %}"></script>
<script src="{% static 'js/collapse.min.js' %}"></script>
<script src="{% static 'js/dropdown.min.js' %}"></script>
<script src="{% static 'web/Admin.js' %}"></script>
</head>
<body>
   <div style="overflow:hidden">
      <div id="wb_header">
         <div id="header">
            <div class="row">
               <div class="col-1">
                  <div id="wb_Breadcrumb1" style="display:inline-block;width:100%;z-index:0;vertical-align:top;">
                     <ul id="Breadcrumb1">
                        <li><a href="../"><i >&nbsp;</i>ADMIN</a></li>
                     </ul>
                  </div>
               </div>
               <div class="col-2">
                  <div id="wb_ThemeableMenu1" style="display:inline-block;width:100%;z-index:1;">
                     <div id="ThemeableMenu1" class="ThemeableMenu1" style="width:100%;height:auto !important;">
                        <div class="container">
                           <div class="navbar-header">
                              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".ThemeableMenu1-navbar-collapse">
                                 <span class="icon-bar"></span>
                                 <span class="icon-bar"></span>
                                 <span class="icon-bar"></span>
                              </button>
                           </div>
                           <div class="ThemeableMenu1-navbar-collapse collapse">
                              <ul class="nav navbar-nav">
                                 <li class="nav-item">
                                    <a href="Upload" class="nav-link"><i></i>SERIAL CODE</a>
                                 </li>
                                 <li class="nav-item">
                                    <a href="../" class="nav-link"><i></i>LOGOUT</a>
                                 </li>
                              </ul>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      
      <div id="wb_Shape1" style="position:absolute;left:0.5%;top:607px;width:68vmax;height:711px;z-index:7;">
         <img src="{% static 'images/img001.png' %}" id="Shape1" alt="" style="width:100%;height:711px;">
         
      </div>
      <div id="wb_Shape2" style="position:absolute;left:69.5%;top:607px;width:30vmax;height:711px;z-index:8;">
         <img src="{% static 'images/img0002.png' %}" id="Shape2" alt="" style="width:100%;height:711px;">
      </div>
      <div id="wb_Shape3" style="position:absolute;left:2%;top:634px;width:100%;height:158px;z-index:9;">
         <img src="{% static 'images/img0003.png' %}" id="Shape3" alt="" style="width:65vmax;height:158px;">
      </div>
      <form action="pass_key/" method="post">
       <div id="FileUpload1" class="input-group" style="position:absolute;left:10%;top:709px;width:50vmax;height:54px;z-index:10;">
         {% csrf_token %}   
         <input class="form-control" name="Key_value"  type="text" maxlength="15" placeholder="Generate a new key..">
         <label class="input-group-btn">
            <input type="submit" id="FileUpload1-file" style="display:none;"><span class="btn">Generate</span>
         </label>
      </form> 
      </div>
      <label for="" id="Label1" style="position:absolute;left:20vmax;top:649px;width:406px;height:32px;line-height:32px;z-index:11;">Add Pass Phrase To DataBase</label>
      <iframe name="InlineFrame1" id="InlineFrame1" style="position:absolute;left:2%;top:858px;width:32vmax;height:445px;z-index:12;" src="{% static 'web/Submited_files.html' %}"></iframe>
      <iframe name="InlineFrame1" id="InlineFrame2" style="position:absolute;left:35%;top:858px;width:32vmax;height:445px;z-index:13;" src="{% static 'web/Clinent_logs.html' %}"></iframe>
      <label for="" id="Label2" style="position:absolute;left:2vmax;top:826px;width:500px;height:24px;line-height:24px;z-index:14;">Submited Documents</label>
      <label for="" id="Label3" style="position:absolute;left:35vmax;top:826px;width:500px;height:24px;line-height:24px;z-index:15;">Submite Logs</label>
      <iframe name="InlineFrame3" id="InlineFrame3" style="position:absolute;left:71vmax;top:664px;width:27vmax;height:639px;z-index:16;" src="{% static 'web/Generated_Keys.html' %}"></iframe>
      <label for="" id="Label4" style="position:absolute;left:71vmax;top:632px;width:252px;height:24px;line-height:24px;z-index:17;">Availiable Keys</label>
      <div id="wb_home">
         <div id="home-overlay"></div>
         <div id="home">
            <div class="col-1">
               <div id="wb_Text1">
                  <span style="color:#FFFFFF;font-family:Arial;font-size:43px;line-height:48px;"><strong>You are in control</strong></span><span style="color:#FFFFFF;font-family:Arial;font-size:13px;line-height:16px;"><br></span><span style="color:#FFFFFF;font-family:Arial;font-size:15px;line-height:16px;"><br>Feel free to add files, generate keys and grant access to clients. </span>
               </div>
            </div>
         </div>
      </div>
   </div></body>
</html>
